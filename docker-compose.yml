version: '3.8'

services:
  staging:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs-staging
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_ENV=staging
    networks:
      - webnet

  production:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs-production
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_ENV=production
    networks:
      - webnet
    profiles:
      - prod

networks:
  webnet:
    driver: bridge
